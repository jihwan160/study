<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 위치필터 선택자</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // 짝수에 배경색칠하기 tr:even, 인덱스 번호 0번부터 시작
            $('#foods>tbody>tr:even').css('background-color','darkgray');
            // 홀수에 배경색칠하기 tr:odd
            $('#foods>tbody>tr:odd').css('background-color','gray');
            // 첫번째, 마지막 요소 선택
            $('#foods>tbody>tr:first').css('background-color','black').css('color','white');
            $('#foods>tbody>tr:last').css({backgroundColor:'black',color:'white'});
            //인덱스 번호로 선택
            $('#foods tr:eq(2)').css({backgroundColor:'orange',color:'white'});
            $('#foods tr').eq(2).css({backgroundColor:'orange',color:'white'});
            //less than ~미만, greater than ~초과
            $('#foods_two tr:lt(3)').css('background-color','gray');
            $('#foods_two tr:gt(3)').css('background-color','lightgray');
            $('#foods_two tr:eq(3)').css({backgroundColor:'orange'});
        })
    </script>
</head>
