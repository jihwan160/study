<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 플러그인 부드러운 스크롤링</title>
    <link rel="stylesheet" href="./css/rest.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/scroll.css">
    <!-- 1. 제이쿼리 코어파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2. 제이쿼리 CDN 방식이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- 3. 제이쿼리 플러그인 추가 -->
    <script src="./js/jquery.scrollTo.min.js"></script>
    <!-- 4. 해당 문서 스크립트 -->
    <script src="./js/scroll.js"></script>
</head>
<body>
    <div id="container">
        <!-- Header -->
        <header>
            <h1>ONE-PAGE-SITE</h1>
            <nav class="gnb">
                <ul>
                    <li><a href="#eagle" class="nav_btn">EAGLE</a></li>
                    <li><a href="#owl" class="nav_btn">OWL</a></li>
                    <li><a href="#tiger" class="nav_btn">TIGER</a></li>
                    <li><a href="#fox" class="nav_btn">FOX</a></li>
                </ul>
            </nav>
        </header>
        <!-- /Header -->
        <!-- Content -->
        <main role="main">
            <section id="eagle" class="page1">
                <h2>EAGLE</h2>
            </section>

            <section id="owl" class="page2">
                <h2>OWL</h2>
            </section>

            <section id="tiger" class="page3">
                <h2>TIGER</h2>
            </section>

            <section id="fox" class="page4">
                <h2>FOX</h2>
            </section>
        </main>
        <!-- /Content -->


        <!-- GOTO TOP버튼 -->
        <aside>
            <div>
                <a href="#" class="top">TOP</a>
            </div>
        </aside>
    </div>
</body>
</html>
