<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 조합선택자</title>
    <link rel="stylesheet" href="./css/rest.css">
    <link rel="stylesheet" href="./css/font.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("*").css('color','gray');
            //첫번쨰 선택자에만 선택
            $("#a").css({color:'red', backgroundColor:'black'});
            
            //div 태그에 #a인 요소만 선택
            $('div#a').css('color','orange');
            $('div.test').css({'color':'green','background-color':'silver'});

            //하위 선택자
            $('div h2').css({fontSize:'italic', backgroundColor:'black'});
            $('#a,h2,.main').css({textDecoration:'underline','color':'red','font-size':'36px'});
        });
    </script>
</head>
<body>
    <h1>여러가지 제이쿼리 선택자</h1>
    <div class="content">
        <div id="a">
            제이쿼리
        </div>
        <div>
            여러가지 선택자
        </div>
        <div class="test">
            애플 제품들
        </div>
        <div class="text main">
            맥프로
        </div>
        <div>
            <span>맥북프로</span>
            <h2 id="a">맥북에어</h2>
        </div>
        <div id="b">
            아이패드
        </div>
        <div class="test">
            아이패드 프로
        </div>
        <div class="main">
            아이패드 에어
        </div>
        <div class="test">
            에어팟
        </div>
        <div>
            <h2>애플태그</h2>
        </div>
    </div>
</body>
</html>
