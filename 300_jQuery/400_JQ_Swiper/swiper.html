<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리, 플러그인 스와이퍼</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <!-- 스와이퍼 CSS -->
    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <!-- 페이지 CSS -->
    <link rel="stylesheet" href="./css/swiperCustom.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- 1. 스와이퍼 페이지 영역 -->
        <div id="portfolio">
            <!-- A. 스와이퍼 최상위 구조 클래스 -->
            <div class="swiper-container">
                <!-- B. 스와이퍼 될 Contents 부모 클래스 -->
                <div class="swiper-wrapper">

                    <!-- C-1. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>Contemporary&nbsp;Dance</em></h3>
                        <div class="p_mockup">
                            <img src="./images/car6.jpg" width="600" height="500" alt="스와이퍼이미지01">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Site</a></button>
                        </div>
                    </div>
                    <!-- /C-1. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-2. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>Florida&nbsp;Project</em></h3>
                        <div class="p_mockup">
                            <img src="./images/car7.jpg" width="600" height="500" alt="스와이퍼이미지02">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Site</a></button>
                        </div>
                    </div>
                    <!-- /C-2. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-3. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>Adidas&nbsp;Pharrel</em></h3>
                        <div class="p_mockup">
                            <img src="./images/car8.jpg" width="600" height="500" alt="스와이퍼이미지03">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Site</a></button>
                        </div>
                    </div>
                    <!-- /C-3. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-4. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>GEO&nbsp;Construction</em></h3>
                        <div class="p_mockup">
                            <img src="./images/car9.jpg" width="600" height="500" alt="스와이퍼이미지04">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Site</a></button>
                        </div>
                    </div>
                    <!-- /C-4. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-5. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>LUSH&nbsp;Renewal</em></h3>
                        <div class="p_mockup">
                            <img src="./images/car10.jpg" width="600" height="500" alt="스와이퍼이미지05">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Site</a></button>
                        </div>
                    </div>
                    <!-- /C-5. 스와이퍼 될 Slider 각각 내용들 -->

                    <!-- C-6. 스와이퍼 될 Slider 각각 내용들 -->
                    <div class="swiper-slide slide">
                        <h3><em>Call&nbsp;Your</em></h3>
                        <div class="p_mockup">
                            <img src="./images/car11.jpg" width="600" height="500" alt="스와이퍼이미지06">
                        </div>
                        <div class="btn">
                            <button><a href="#">Mock&nbsp;Up</a></button>
                            <button><a href="#">Web&nbsp;Site</a></button>
                        </div>
                    </div>
                    <!-- /C-6. 스와이퍼 될 Slider 각각 내용들 -->


                </div>
                <!-- /B. 스와이퍼 될 Contents 부모 클래스 -->
                <!-- D.  스와이퍼 넘버링 클래스 -->
                <div class="swiper-pagination"></div>
                <!-- /D.  스와이퍼 넘버링 클래스 -->
                <!-- E. 스와이퍼 좌우 화살표 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- /E. 스와이퍼 좌우 화살표 -->
            </div>
            <!-- /A. 스와이퍼 최상위 구조 클래스 -->
        </div>
        <!-- 1. /스와이퍼 페이지 영역 -->

    </div>

</html>
<!-- 스와이퍼 플러그인 -->
