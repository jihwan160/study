<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module, CSS 탭구현</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        .tab_all {
            max-width: 960px;
            margin: 0 auto;
            margin-top: 200px;
            font-size: 0;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]+label {
            width: 200px;
            background: #ccc;
            padding: 10px;
            height: 50px;
            line-height: 50px;
            border: 1px solid #000;
            border-right: 0;
            font-size: 16px;
            cursor: pointer;
        }
        #tab_3+label {
            border-right: 1px solid #000;
        }
        .content {
            height: 400px;
            font-size: 2rem;
            display: none;
        }
        .con_1 {
            background: yellow;
        }
        .con_2 {
            background: green;
        }
        .con_3 {
            background: orange;
        }

        input[type="radio"]:checked + label {
            background: #000;
            color: #fff;
        }

        input[id="tab_1"]:checked ~ .con_1 {
            display: block;
        }

        input[id="tab_2"]:checked ~ .con_2 {
            display: block;
        }

        input[id="tab_3"]:checked ~ .con_3 {
            display: block;
        }

    </style>
</head>
<body>
    <div class="tab_all">
        <input type="radio" name="tabmenu" id="tab_1" checked>
        <label for="tab_1">Free Board</label>
    
        <input type="radio" name="tabmenu" id="tab_2">
        <label for="tab_2">QnA</label>
    
        <input type="radio" name="tabmenu" id="tab_3">
        <label for="tab_3">Blog</label>

        <div class="content con_1">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero soluta itaque
                doloremque harum! Quasi iusto ab hic ducimus omnis vitae recusandae, illo, modi
                voluptatum sunt nulla sapiente qui expedita ratione?
        </div>
        <div class="content con_2">
            <p>
                123456789123456789123456789123456789123456789
            </p>
        </div>
        <div class="content con_3">
            <p>
                content3
            </p>
        </div>
    </div >
</body>
</html>
