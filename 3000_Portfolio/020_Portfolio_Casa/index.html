<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JiHwan">
    <meta name="description" content="포트폴리오, 플렉스 레이아웃">
    <title>Portfolio Flex Casa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="shortcut icon" href="./images/favjh32.png">
    <link rel="apple-touch-icon=precomposed" href="./images/favjh180.png">
    <!-- 기본 코딩 JS 파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <!-- 기본 코딩 CSS 파일 -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/notosans_kr_CDN.css">
    <link rel="stylesheet" href="./css/flex.css">
    <style>
        .w1300 {
            /* 1300/1920 * 100 = 67.70833333333334 */
            width: 67.70833333333334%;
            margin: 0 auto; 
        }
        #wrap {
            /* (1920px) */
            width: 100%;
            margin: 0 auto;
        }
        header .h_firstbox {
            background-color: #1d1c2e;
            color: #fff;
            /* 36/1300 * 100 = 2.769230769230769 */
            padding: 2.769230769230769%;
        }
        header .h_firstbox .fb_box {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            position: relative;
        }
        header .h_firstbox h1 {
            /* 40/1300 * 100 = 3.076923076923077 */
            margin-right: 3.076923076923077%;
        }
        header .h_firstbox p {
            /* 17/1300 * 100 = 1.3076923076923077 */
            margin-right: 1.3076923076923077%;
        }
        header .h_firstbox .redbox_1 {
            background-color: red;
            /* 14/1300 * 100 = 1.0769230769230769 */
            width: 1.0769230769230769%;
            height: 14px;
            
        }

        header .h_firstbox .redbox_2 {
            background-color: red;
            width: 1.0769230769230769%;
            height: 14px;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1;
            /* 48/1300 * 100 = 3.6923076923076925 */
            margin-right: 3.6923076923076925%;
        }

        /* h_secondbox */
        header .h_secondbox {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            padding: 29px 0 24px 0;
        }
        .sb_box1 {
            width: 128px;
            height: 23px;
            background-color: #000;
            display: flex;
            flex-flow: row nowrap;
            
            margin: 0 auto;
        }
        .sb_box2 {
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-end;
        }
        .sb_box2 div {
            margin: 0 12px 0 12px;
        }
        .sb_box2 p:last-child {
            margin-left: 13px;
        }
        .under_line {
            height: 1px;
            background-color: #c9c9c9;
            text-decoration: underline;
        }
        /* h_thirdbox */
        .h_thirdbox {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: center;
        }
        .gnb ul {
            display: flex;
            flex-flow: row nowrap;
        }
        .gnb ul li {
            font-weight: bold;
            margin-right: 52px;
        }
        .sub_gnb ul {
            display: flex;
            flex-flow: row nowrap;
        }
        .sub_gnb ul li {
            font-weight: bold;
            margin-left: 29px;
        }
        /* main-m_1 */
        .m_1>div {
            width: 100%;
            height: 600px;
            background-color: #000;
            margin-bottom: 142px;
        }
        main article>div:first-child {
            width: 620px;
            height: 480px;
            background-color: #000;
            margin-bottom: 151px;
        }
        main article {
            position: relative;
        }
        main article>div:nth-child(2) {
            width: 172px;
            height: 24px;
            background-color: #00ff00;
            position: absolute;
            right: 224px;
            top: 35px;
            z-index: 1;
        }
        main article>div:last-child {
            width: 130px;
            height: 32px;
            background-color: #848484;
            position: absolute;
            right: 0;
            bottom: -1px;
            z-index: 999;
        }
        .art_threebox {
            display: flex;
            flex-flow: row nowrap;
            position: absolute;
            right: 0;
            top: 91px;
            z-index: 999;
        }
        .art_threebox div {
            margin-right: 10px;
        }
        .art_threebox div:first-child {
            width: 240px;
            height: 330px;
            background-color: pink;
        }
        .art_threebox div:nth-child(2) {
            width: 240px;
            height: 330px;
            background-color: #e6d1d0;
        }
        .art_threebox div:last-child {
            width: 240px;
            height: 330px;
            background-color: #224891;
        }
        /* main-m_2 */
        .m_2 {
            width: 100%;
            height: 626px;
            background-color: #f5f5f5;
            padding: 88px 90px 88px 100px;
        }
        .m_2_firstbox {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
        }
        .m_2 h2 {
            width: 234px;
            height: 80px;
            margin-bottom: 40px;
            background-color: #000;
        }
        .m_2_leftbox {
            width: 234px;
            padding-top: 34px;
            text-align: center;
        }
        .m_2_leftbox p {
            margin-bottom: 30px;
        }
        .m_2_leftbox p:nth-child(5) {
            margin-bottom: 72px;
        }
        .m_2_rightbox div {
            width: 800px;
            height: 450px;
            background-color: #000;
        }
        .m_3 {
            padding: 124px 81px 106px 81px;
        }
        .m_3_rightbox {
            display: flex;
            flex-flow: row wrap;
        }
        .m_3>div:first-child {
            width: 260px;
            height: 24px;
            background-color: #000;
            margin: 0 auto;
        }
        .m_3_leftbox div:nth-child(1),
        .m_3_leftbox div:nth-child(2),
        .m_3_rightbox div {
            width: 185px;
            height: 185px;
            background-color: red;
            margin-bottom: 5px;
        }
        .big_box {
            width: 375px;
            height: 375px;
            background-color: skyblue;
        }
        .m_3_leftcover {
            display: flex;
            flex-flow: row nowrap;
        }
        .m_3 .cover {
            display: flex;
            flex-flow: row nowrap;
        }
        .m_3 .cover section div {
            /* margin-right: 5px; */
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header class="cf">
            <!-- h_firstbox -->
            <section class="h_firstbox">
                <div class="fb_box w1300">
                    <h1>로그인하면 확인되는 차별화된 회원가!</h1>
                    <p>혜택확인하기</p>
                    <div class="redbox_1"></div>  
                    <div class="redbox_2"></div>
                </div>   
            </section>
            <!-- /h_firstbox -->
            
            <!-- h_secondbox -->
            <section class="h_secondbox w1300">
                <article class="sb_box1">
                    <div><img src="http://via.placeholder.com/128x23" alt="아이콘"></div>
                </article>
                <section class="sb_box2">
                    <div class="no_ml"><img src="http://via.placeholder.com/20x20" alt="아이콘1"></div>
                    <div><img src="http://via.placeholder.com/20x20" alt="아이콘2"></div>
                    <p>로그인</p>
                    <p>회원가입</p>
                </section>
            </section>
            <!-- /h_secondbox -->
            <div class="under_line"></div>
            
            <!-- h_thirdbox -->
            <section class="h_thirdbox w1300">
                <h1><img src="http://via.placeholder.com/58x54" alt="로고"></h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="#">ReFA</a></li>
                        <li><a href="#">CAXA UP</a></li>
                        <li><a href="#">SIXPAD</a></li>
                        <li><a href="#">PAO</a></li>
                        <li><a href="#">Sytle</a></li>
                    </ul>
                </nav>        
                <nav class="sub_gnb">
                    <ul>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">미디어</a></li>
                        <li><a href="#">기업소개</a></li>
                    </ul>
                </nav>
            </section>
            <!-- /h_thirdbox -->
            <div class="under_line"></div>
        </header>
        <!-- header -->
        <!-- Contents -->
        <main role="main">
            <!-- m_1 -->
            <section class="m_1">
                <div>black</div>
                <article class="w1300">
                    <div>black</div>
                    <div>green</div>
                    <section class="art_threebox">
                        <div>1</div>
                        <div>2</div>
                        <div class="no_mr">3</div>
                    </section>
                    <div>gray</div>
                </article>
            </section>
            
            
            <!-- m_2 -->
            <section class="m_2">
                <div class="w1300 m_2_firstbox">
                    <div class="m_2_leftbox">
                        <h2></h2>
                        <p>#1</p>
                        <p>#2</p>
                        <p>#3</p>
                        <p>#4</p>
                        <div><img src="http://via.placeholder.com/130x32" alt="더보기"></div>
                    </div>
                    <div class="m_2_rightbox">
                        <div></div>
                    </div>
                </div>
            </section>

            <!-- m_3 -->
            <section class="m_3 w1300">
                <div>1</div>

                <div class="cover">
                    <section class="m_3_leftcover">
                        <section class="m_3_leftbox">
                            <div>2</div>
                            <div>3</div>
                        </section>
                        <div class="big_box">4</div>
                    </section >
    
                    <section class="m_3_rightbox">
                        <div>5</div>
                        <div>6</div>
                        <div class="no_mr">7</div>
                        <div>8</div>
                        <div>9</div>
                        <div class="no_mr">0</div>
                    </section>
                </div>

            </section>

        </main>
        <!-- /Contents -->
    </div>
</body>
</html>
