<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 : 구조테이블</title>

    <style>
        table, th, td {
            border: 1px solid #000;
            border-collapse: collapse;
        }
        th, td {
            width: 80px;
            padding: 10px;
        }
        thead {
            background-color: silver;
        }
        tfoot {
            background-color: orange;
        }
    </style>

</head>

<body>

    <table>

        <caption>
            <p>학교현황</p>
        </caption>

        <thead>
            <tr>
                <th>구분</th>
                <th>학교수</th>
                <th>학급수</th>
                <th>학생수</th>
                <th>교원수</th>
            </tr>
        </thead>

        <tbody>
        <tr>
            <th>초등학교</th>
            <td>12,345</td>
            <td>11,111</td>
            <td>22,222</td>
            <td>33,333</td>
        </tr>

        <tr>
            <th>중학교</th>
            <td>12,345</td>
            <td>11,111</td>
            <td>22,222</td>
            <td>33,333</td>
        </tr>

        <tr>
            <th>고등학교</th>
            <td>12,345</td>
            <td>11,111</td>
            <td>22,222</td>
            <td>33,333</td>
        </tr>

        <tr>
            <th>대학교</th>
            <td>12,345</td>
            <td>11,111</td>
            <td>22,222</td>
            <td>33,333</td>
        </tr>

        <tr>
            <th>특수학교</th>
            <td>12,345</td>
            <td>11,111</td>
            <td>22,222</td>
            <td>33,333</td>
        </tr>

    </tbody>

    <tfoot>

        <tr>
            <th>합계</th>
            <td>12,345</td>
            <td>11,111</td>
            <td>22,222</td>
            <td>33,333</td>
        </tr>

    </tfoot>
    </table>
    
</body>
</html>
