<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 시멘틱 태그</title>
    <style>
        /* Reset.css */
        * {
            margin: 0;
            padding: 0;
        }

        h1,h2,h3,h4,h5,h6 {
            font-size: 16px;
            font-weight: normal;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        img {
            vertical-align: top;
        }
        #wrap {
            width: 960px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        header {
            background-color: #B300F5;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #72F5F2;
        }
        section {
            background-color: #53A658;
        }
        article {
            background-color: #BF9A78;
        }
        div {
            background-color: #fff;
        }
        footer {
            background-color: #FA3E39;
        }
        aside {
            background-color: #F266A7;
        }
    </style>
</head>
<body>
  <div id="wrap">
    <!-- 1. 헤더영역 시작 -->
    <header>
        <h1>로고</h1>
        <h2>GNB 메뉴</h2>
        <NAV>
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
        </NAV>
    </header>
    <!-- 1. 헤더영역 끝 -->

    <!-- 2. 콘텐츠영역 시작 -->
    <main role="main">
        <!-- 2-1. 섹션영역 시작 -->
        <section>
            <h2>Queen 1집</h2>
            <article>
                <ul>
                    <li><a href="#">보헤미안랩소디</a></li>
                    <li><a href="#">레디오가가</a></li>
                    <li><a href="#">킬러퀸</a></li>
                </ul>
            </article>
        </section>
        <!-- 2-1. 섹션영역 끝 -->

        <!-- 2-2. 섹션영역 시작 -->
        <section>
            <h2>Queen 2집</h2>
            <article>
                <ul>
                    <li><a href="#">헤븐</a></li>
                    <li><a href="#">시오브더라이</a></li>
                </ul>
            </article>
        </section>
        <!-- 2-2. 섹션영역 끝 -->

        <!-- 2-3. 아티클영역 시작 -->
        <article>
            <h2>아티클 영역</h2>
            <section>1절</section>
            <section>2절</section>
        </article>
        <!-- 2-3. 아티클영역 끝 -->
    </main>
    <!-- 2. 콘텐츠영역 끝 -->

    <!-- 3. 푸터영역 시작 -->
    <footer>
        <p>
            Copyright All Rights Reserved.
        </p>
    </footer>
    <!-- 3. 푸터영역 끝 -->

    <!-- 4. 어사이드 영역시작 -->
    <aside>
        본문 콘텐츠 내용 이외의 것들을 사용하고 싶을때
    </aside>
    <!-- 4. 어사이드 영역끝 -->
  </div>
</body>
</html>
