<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜스폼 연습</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <style>
        img {
            width: 200px;
            height: 200px;
        }
        .origin {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 40px;
            cursor: pointer;
        }
        .movexy:hover {
            transform: translate(20px, 30px);
        }
        .movex:hover {
            transform: translateX(30px);
        }
        .movey:hover {
            transform: translateY(-40px);
        }
        .scalexy:hover {
            transform: scale(2.6);
        }
        .scalex:hover {
            transform: scaleX(3);
        }
        .scaley:hover {
            transform: scaleY(3);
        }
        .skew:hover{
            transform: skew(40deg, 20deg);
        }
        .skewx:hover {
            transform: skewX(50deg);
        }
        .skewy:hover {
            transform: skewY(30deg);
        }
        .rotate:hover {
            transform: rotate(30deg);
        }
        .rotatex:hover {
            transform: rotate(-40deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="movexy">
            <img src="../images/water.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="movex">
            <img src="../images/water.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="movey">
            <img src="../images/water.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="scalexy">
            <img src="../images/waterboom.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="scalex">
            <img src="../images/waterboom.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="scaley">
            <img src="../images/waterboom.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="skew">
            <img src="../images/firework.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="skewx">
            <img src="../images/firework.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="skewy">
            <img src="../images/firework.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="rotate">
            <img src="../images/flower.jpg" alt="이미지">
        </div>
    </div>

    <div class="origin">
        <div class="rotatex">
            <img src="../images/flower.jpg" alt="이미지">
        </div>
    </div>

    
</body>
</html>
