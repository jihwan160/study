<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //적정 몸무게 = 키 - 100 * 0.9
        var tall = 174;
        var num = 100;
        var result;

        result = (tall - num) * 0.9;
        document.write("<h1>해당 사용자의 키는 " + tall + "cm입니다.</h1>");
        document.write("<p>해당 사용자의 적정 몸무게는 " + result + "kg입니다.</p>");
    </script>
</head>

</body>
</html>
