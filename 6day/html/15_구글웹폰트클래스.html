<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글웹폰트클래스</title>
    <link rel="stylesheet" href="/4day/css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <style>
        #wrap {
            width: 960px;
            margin: 0 auto;
            border: 1px solid silver;
            padding: 30px;
        }
        p {
            font-size: 24px;
            line-height: 1.5em;
        }
        .roboto {
            color: red;
        }
        .notosankr {
            color: green;
        }
        .box {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">
            <p class="roboto">ROBOTO</p>
            <p class="notosankr">나눔고딕</p>
        </div>

        <div class="box">
            <p class="oswald">OSWALD</p>
            <p class="montserrat">MONTSERRAT</p>
        </div>

        <div class="box">
            <p class="notosaneng">NOTOSANENG</p>
            <p class="nanumpen">나눔펜</p>
        </div>

        <div class="box">
            <p class="notoserif">NOTOSERIF</p>
            <p class="notoserifkr">노토고딕체한글</p>
        </div>

        <div class="box">
            <p class="notodisplay">NOTODISPLAY</p>
            <p class="notomono">NOTOMONO</p>
        </div>

        <div class="box">
            <p class="notosymbol">NOTOSYMBOL</p>
            <p class="rowdies">ROWDIES</p>
        </div>

        <div class="box">
            <p class="seymour">SEYMOUR</p>
            <p class="opansans">OPANSANS</p>
        </div>

        <div class="box">
            <p class="lato">LATO</p>
            <p class="poppin">POPPIN</p>
        </div>

        <div class="box">
            <p class="moondance">MOONDANCE</p>
            <p class="source">SOURCE</p>
        </div>

        <div class="box">
            <p class="eastsea">EASTSEA</p>
            <p class="inter">INTER</p>
        </div>

        <div class="box">
            <p class="raleway">RALEWAY</p>
            <p class="ubuntu">UBUNTU</p>
        </div>

        <div class="box">
            <p class="nunito">NUNITO</p>
            <p class="nanumgothic">나눔고딕</p>
        </div>

        <div class="box">
            <p class="nanummj">나눔명조</p>
            <p class="nanumgothiccoding">나눔고딕코딩</p>
        </div>

        <div class="box">
            <p class="nanumbrush">나눔브러쉬</p>
            <p class="yeonsung">연성</p>
        </div>

        <div class="box">
            <p class="blackhansan">블랙한산</p>
            <p class="dohyeon">도현</p>
        </div>

        <div class="box">
            <p class="jua">주아</p>
            <p class="dongle">동글</p>
        </div>

        <div class="box">
            <p class="gugi">구기</p>
            <p class="hahmlet">HAHMLET</p>
        </div>
    </div>
</body>
</html>
