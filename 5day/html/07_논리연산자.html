<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        var a,b,c,d,result;
        a = 10;
        b = 20;
        c = 0;
        d = 'javaScript';
        result = null;

        // 1. 논리연산자(논리합) : || or 연산자로 논리식 중 하나라도 true면 ture
        result = b > a || b <= c || a > c;
        document.write("논리연산자(논리합) : " + result + "<br><br>");
        // 2. 논리연산자(논리곱) : && and 연산자로 논리식 중 모두가 true면 ture
        result = b > a && b <= c && a > c;
        document.write("논리연산자(논리곱) : " + result + "<br><br>");
        
        // 3. 논리연산자(논리부정) : ! not연산자, 단항 연산자 = 결과의 반대 = 부정
        result = !(a > b);
        document.write("논리연산자(논리부정) : " + result + "<br><br>");
        
    </script>
</head>

</body>
</html>
