<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 함수 이벤트</title>
    <style>
        button {
            width: 100px;
            height: 60px;
            background-color: silver;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function test() {
            alert("클릭되었습니다");
        }
    </script>
</head>
<body>
    <button onclick="test();">이벤트 버튼</button>
</body>
</html>
