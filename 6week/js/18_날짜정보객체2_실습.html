<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜객체 이용 남은 날짜 구하기</title>
    <style>
        strong {
            color: red;
            font-size: 24px;
        }
    </style>
    <script>
        // 1. 날짜객체 생성 now변수에 할당
        var now = new Date(); //생성자 함수
        // 2. 해당년도 구하기
        var nowyear = now.getFullYear();
        // alert(nowyear);
        // 3. 디데이 설정 23년 크리스마스로 설정
        var dDay = new Date(nowyear,11,25); 
        // alert(dDay);
        // 4. 디데이 설정 날짜 - 현재날짜
        var theDay = dDay.getTime() - now.getTime();
        console.log(theDay);
        // 5. 밀리세컨 단위를 일수로 단위 맞추기
        var result = theDay/86400000;
        console.log(result);

        result = Math.ceil(result);
        document.write("<h1>D-Day까지 남은 날</h1>");
        document.write("D-day까지 : <strong>"+result+ "</strong>일 남았습니다");
        
    </script>
</head>
<body>
    
</body>
</html>
