<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 호출 참조</title>
    <script>
        //버튼을 클릭했을 때 이벤트 리스너를 이용하여 (기능) 경고창 = 준비완료
        window.onload = function() {
            // 1. DOM 선택
            var btn = document.getElementById("button");    
            // 3. DOM, Eventlistener 연결
            // btn.addEventListener("click",whenClick1); 
            // 3-1. 단일 이벤트 연결
            btn.onclick = whenClick1; 
        }
        // 2. 리스너 작성
        function whenClick1() {
            alert("준비 완료");
        }
        </script>
</head>
<body>
    <button id="button">버튼</button>
</body>
</html>
