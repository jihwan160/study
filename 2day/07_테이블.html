<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>

    <style>
        table, tr, td, th {
            border: 1px solid #000;
            border-collapse: collapse;
        }
        td {
            width: 80px;
            padding: 20px;
        }
    </style>

</head>
<body>

    <h1>Table 3X3 3행3열</h1>

    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
    </table>


    <h2>테이블 셀 합치기</h2>

    <table>
        <tr>
            <td colspan="3">1행1열</td>
        </tr>
        <tr>
            <td rowspan="2">2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
    </table>

    <h2>caption 표제목 | 중앙정렬</h2>

    <table>
        <caption>
            <p>국내에서 자주 사용되는 브라우저</p>
        </caption>
        
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>

        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>

        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>http://www.mozilla.org</td>
        </tr>

        <tr>
            <td>엣지</td>
            <td>Microsoft</td>
            <td>http://www.microsoft.com</td>
        </tr>
    </table>

    <h2>figure>figcaption | 중앙정렬 안됨</h2>

    <figure>

        <figcaption>
            <p>국내에서 자주 사용되는 브라우저</p>
        </figcaption>

        <table>

            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
    
            <tr>
                <td>크롬</td>
                <td>Google</td>
                <td>http://www.google.com</td>
            </tr>
    
            <tr>
                <td>파이어폭스</td>
                <td>Mozilla</td>
                <td>http://www.mozilla.org</td>
            </tr>
    
            <tr>
                <td>엣지</td>
                <td>Microsoft</td>
                <td>http://www.microsoft.com</td>
            </tr>
        </table>

    </figure>

</body>
</html>
