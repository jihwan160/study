<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 float 레이아웃3 | 플롯해제방법, 가상클래스 after</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #content {
            width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        #content::after {
            content: "";
            display: block;
            clear: both;
        }
        #content div {
            height: 240px;
        }
        .sec_part1 {
            width: 350px;
            background-color: #a173bf;
            float: left;
            line-height: 240px;
        }
        .sec_part2 {
            width: 200px;
            background-color: #04bf45;
            float: left;
            line-height: 240px;
        }
        .sec_part3 {
            width: 350px;
            background-color: #f27405;
            float: left;
            line-height: 240px;
        }
    </style>
</head>
<body>
    <section id="content">
        <div class="sec_part1">
            <p>섹션왼쪽</p>
        </div>
        <div class="sec_part2">
            <p>섹션가운데</p>
        </div>
        <div class="sec_part3">
            <p>섹션오른쪽</p>
        </div>
    </section>
</body>
</html>
