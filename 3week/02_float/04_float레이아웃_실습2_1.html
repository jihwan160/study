<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 float 레이아웃 실습2</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        body {
            background: #000;
        }
        #wrap {
            width: 600px;
            margin: 0 auto;
            text-align: center;
            color: #fff;
        }
        header::after {
            content: "";
            display: block;
            clear: both;
        }
        header h1 {
            width: 200px;
            background-color: orange;
            height: 60px;
            line-height: 60px;
            float: left;
        }
        header nav {
            width: 400px;
            background-color: pink;
            height: 60px;
            line-height: 60px;
            float: right;
        }
        #slide::after {
            content: "";
            display: block;
            clear: both;
        }
        #slide #left_side {
            width: 300px;
            background-color: silver;
            height: 60px;
            line-height: 60px;
            float: left;
        }
        #slide #right_side {
            width: 300px;
            background-color: darkgreen;
            height: 60px;
            line-height: 60px;
            float: right;
        }
        #content::after {
            content: "";
            display: block;
            clear: both;
        }
        #content .sec_part1 {
            width: 200px;
            background-color: red;
            height: 60px;
            line-height: 60px;
            float: left;
        }
        #content .sec_part2 {
            width: 300px;
            background-color: green;
            height: 60px;
            line-height: 60px;
            float: left;
        }
        #content .sec_part3 {
            width: 100px;
            background-color: blue;
            height: 60px;
            line-height: 60px;
            float: right;
        }
        footer {
            background-color: greenyellow;
            height: 60px;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>로고영역</h1>
            <nav>GNB영역</nav>
        </header>

        <main role="main">

            <article id="slide">
                <h2 id="left_side">슬라이드 왼쪽</h2>
                <p id="right_side">슬라이드 오른쪽</p>
            </article>

            <section id="content">
                <h2 class="sec_part1">섹션 왼쪽</h2>
                <h2 class="sec_part2">섹션 가운데</h2>
                <h2 class="sec_part3">섹션 오른쪽</h2>
            </section>
        </main>
        <footer>
            <p>하단메뉴</p>
        </footer>
    </div>
</body>
</html>
