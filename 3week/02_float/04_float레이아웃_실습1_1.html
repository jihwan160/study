<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 float 레이아웃 실습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        #content::after {
            content: "";
            display: block;
            clear: both;
        }
        header {
            height: 80px;
            line-height: 80px;
            background-color: #079dd9;
        }
        .sec_part1 {
            width: 300px;
            height: 240px;
            line-height: 240px;
            background-color: #d90416;
            float: left;
        }
        .sec_part2 {
            width: 600px;
            height: 240px;
            line-height: 240px;
            background-color: aqua;
            float: left;
        }
        footer {
            height: 80px;
            line-height: 80px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>GNB메뉴</h1>
        </header>

        <section id="content">
            <h2 class="sec_part1">
                LNB메뉴
            </h2>
            <h2 class="sec_part2">
                Contents
            </h2>
        </section>

        <footer>
            <p>
                Copyright All Rights Reserved.,
            </p>
        </footer>
    </div>
</body>
</html>
