        // var num = 0;

        // 2. return문 2 : return false; = 여기까지만 실행해
        var int = 10;
        var sum = 0;
        var mul = 0;
        function cal(int1) {
            sum = int1 + int;
            mul = int1 * int;
            return mul;
            return sum;
        }
        document.write(cal(100));
    </script>
