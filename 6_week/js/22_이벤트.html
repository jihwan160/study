<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        button, h3 {
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            // 1. DOM객체에 변수에 할당
            var btn = document.getElementById("button");
            var contents = document.getElementById("heading");
            console.log(btn,contents);

            // 2.EventListener 작성
            
            function whenClick1() {
                // 2-a (기능) JS Event 방식의 글자색을 레드로 바꾸기
                console.log(contents);
                contents.style.color = "red";
            }
            
            function whenClick2() {
                // 2-b (기능) JS Event 방식을 새로운 텍스트노드로 바꾸기
                contents.innerHTML = "[새로운 텍스트노드]";
            }
            // 3.Event DOM에 EventListner 연결
            btn.addEventListener("click", whenClick1);
            btn.addEventListener("click", whenClick2);

            // 이벤트 리스너 제거
            btn.removeEventListener('click', whenClick1);

        }
        
    </script>
</head>
<body>
    <button id="button">DOM 이벤트</button>
    <h3 id="heading">JS Event 방식</h3>
</body>
</html>
