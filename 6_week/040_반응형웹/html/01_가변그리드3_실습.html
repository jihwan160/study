<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        고정형을 가변형으로 계산하기
    </title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <style>
        #wrap {
            /* (내마음속의 기준값 1440) */
            width: 1440px;
            width: 90%;
            margin: 30px auto;
        }
        header {
            height: 120px;
            background-color: red;
        }
        header h1 {
            font-size: 36px;
            color: #fff;
            text-align: center;
        }
        section {
            width: 760px;
            /* (760/1440) * 100 = 52.77777777777778 */
            width: 52.77777777777778%;
            height: 400px;
            background-color: green;
            /* 플롯 */
            float: left;
        }
        aside {
            width: 680px;
            /* (680/1440) * 100 = 47.22222222222222 */
            width: 47.22222222222222%;
            height: 400px;
            background-color: blue;
            /* 플롯 */
            float: right;
        }
        footer {
            height: 120px;
            background-color: yellowgreen;
            /* 플롯해제 */
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>가변형</h1>
        </header>
        <section>
            <h2>Contents</h2>
        </section>
        <aside>
            <h2>Aside</h2>
        </aside>
        <footer>
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
