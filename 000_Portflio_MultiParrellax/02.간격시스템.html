<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간격시스템</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        body {
            font-family: 'Noto Sans KR',sans-serif;
        }
        #wrap {
            width: 700px;
            margin: 0 auto;
            background-color: red;
            padding: 40px;
            margin-top: 8px;
            border: 1px solid #999;
        }
        main>h2 {
            float: left;
            margin-right: 16px;
            margin-bottom: 20px;
        }
        .right_filed {
            width: 306px;
            float: left;
        }
        .rf_top>h2 {
            padding-bottom: 32px;
        }
        .rf_top p:nth-child(2) {
            padding-bottom: 12px;
        }
        .rf_top p:nth-child(3) {
            padding-bottom: 28px;
        }
        .under_line {
            background-color: #000;
            height: 1px;
            text-decoration: underline;
        }
        .right_filed div:nth-child(2) {
            margin-bottom: 28px;
        }
        .cover li b {
            margin-right: 20px;
        }
        .cover ul li:nth-child(2),
        .cover ul li:nth-child(3),
        .cover ul li:nth-child(4){
            margin-left: 62px;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <main role="main" class="cf">
            <h2><img src="http://via.placeholder.com/240x320" alt="이미지1"></h2>
            <section class="right_filed">
                <div class="rf_top">
                    <h2>Lego&nbsp;Musk&nbsp;Express</h2>
                    <p><s>&#8361;300,000원</s></p>
                    <p><span>20%&nbsp;240,000원</span></p>
                </div>
                <div class="under_line"></div>
                <div class="rf_mid">
                    <div class="cover">
                        <ul>
                            <li><b>추가혜택</b>현대카드&nbsp;93,600원(2%청구할인)</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;적립금&nbsp;950포인트</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;월할부금&nbsp;월&nbsp;15,000원(6개월&nbsp;할부시)</li>
                            <li>&nbsp;&nbsp;&nbsp;&nbsp;무이자&nbsp;카드보기</li>
                        </ul>
                        <ul>
                            <li><span>배송비</span>0원(결제금액&nbsp;7만원이상&nbsp;무료)</li>
                        </ul>
                        
                    </div >
                    <input type="selectbox">
                    <div class="under_line"></div>
                </div>
            </section>
        </main>
        <footer>
            <h2><img src="http://via.placeholder.com/50x50" alt="이미지2"></h2>
            <div class="f_right">
                <p>
                    Lego<br>
                    덴마크 장난감 회사<br>
                    <b>BRAND HOME</b>
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
