<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float실습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        .width{
            width: 1320px;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
        }
        header .sub {
            background-color: silver;
        }
        header .sub ul {
            float: right;
        }
        header .sub ul li {
            float: left;
        }
        header .sub ul li a {
            margin-left: 10px;
        }
        header .mainNav h2 {
            width: 6%;
            height: 30px;
            background-color: black;
            float: left;
        }
        header .mainNav nav{
            float: right;
        }
        header .mainNav ul {
            float: right;
        }
        header .mainNav ul li {
            float: left;
        }
        header .mainNav ul li a {
            margin-left: 20px;
        }
        
        main section p {
            width: 100%;
            height: 300px;
            background-color: yellowgreen;
        }
        .content1 h2 {
            width: 33.33%;
            height: 100px;
            background-color: skyblue;
            margin: 10px 0 10px 0;
        }
        .content1 .cover1 h2:first-child {
            float: left;
        }
        .content1 .cover1 h2:nth-child(2) {
            float: right;
            margin-left: 10px;
            margin-right: 10px;
        }
        .content1 .cover1 {
            float: left;
        }
        .content1 .cover1+h2{
            float: right;
        }
        .content1 {
            margin-bottom: 0;
        }
        


        .content2 h2 {
            width: 33%;
            height: 100px;
            background-color: skyblue;
            margin: 0px 0 10px 0;
        }
        .content2 .cover1 h2:first-child {
            float: left;
        }
        .content2 .cover1 h2:nth-child(2) {
            float: right;
            margin-left: 10px;
            margin-right: 10px;
        }
        .content2 .cover1 {
            float: left;
        }
        .content2 .cover1+h2{
            float: right;
            
        }

        footer hr {
            margin: 10px 0;
        }

    </style>
</head>
<body>

    <div id="wrap">

        <header> 
                <section class="sub">
                    <nav class="cf width">
                        <ul>
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                            <li><a href="#">사이트맵</a></li>
                        </ul>
                    </nav>
                </section>

            <section class="mainNav cf width">
                <h2>로고</h2>
                <nav class="cf">
                    <ul>
                        <li><a href="#">회사소개</a></li>
                        <li><a href="#">사업분야</a></li>
                        <li><a href="#">홍보센터</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </nav>
            </section>
        </header>

        <main role="main">
            <section>
                <p>이미지</p>
            </section>


        </main>
        <hr>
        <footer class="width">
                <p>개인정보처리 | 고객정보 | 고객지원 | 접수처</p>
                <p>Copyright All Rights Reserved., MCSSAM</p>
        </footer>
    </div>
</body>
</html>
