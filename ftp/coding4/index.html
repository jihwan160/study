<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트기본레이아웃실습</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <style>
        #wrap {
            width: 960px;
            margin: 0 auto;
            text-align: center;
            position: relative;
        }
        #wrap header h1 {
            width: 150px;
            background-color: silver;
            line-height: 100px;
            float: left;
        }
        #wrap header ul li {
            width: 810px;
            background-color: red;
            line-height: 100px;
            text-align: left;
            float: left;
        }
        #wrap header ul li a {
            margin: 0 30px;
        }
        main section h2 {
            width: 250px;
            line-height: 600px;
            background-color: skyblue;
            float: left;
        }
        main article h2 {
            width: 710px;
            line-height: 600px;
            background-color: green;
            float: right;
        }
        footer p {
            background-color: yellow;
            line-height: 100px;
        }
        .side {
            width: 100px;
            text-align: center;
            line-height: 200px;
            background-color: rgb(96, 96, 228);
            position: absolute;
            right: -100px;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header class="cf">
            <h1>로고</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">GNB</a>
                        <a href="#">유틸리티메뉴</a>
                        <a href="#">검색창</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main role="main" class="cf">
            <section>
                <h2>LNB</h2>
            </section>
            <article>
                <h2>콘텐츠내용들</h2>
            </article>
        </main>

        <footer>
            <p>하단메뉴,주소,저작권</p>
        </footer>

        <aside class="side">
            <p>퀵메뉴</p>
        </aside>
    </div>

    
</body>
</html>
