<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 프로필 실습</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/practice.css">
    <style>
        #wrap {
            width: 675px;
            height: 722px;
            margin: 0 auto;
            background-color: #cbaaa1;
            border-radius: 10px;
        }
        header {
            color: #fff;
        }
        header h2 {
            font-size: 18px;
            padding-top: 21px;
            padding-left: 19px;
        }
        header p {
            margin-top: 13px;
            font-size: 12px;
            padding-left: 19px;
        }
        header nav li{
            margin-top: 19px;
            float: left;
            font-size: 13px;
        }
        header nav li a:hover {
            padding: 5px;
            background-color: #976251;
        }
        header nav li span{
            width: 1px;
            height: 11px;
            color: #d5bbb4;
            padding: 0 15px;
        }
        header nav ul li:first-child {
            padding-left: 19px;
        }
        /* 메인 */
        main .info {
            width: 652px;
            height: 580px;
            background-color: #fff;
            margin-left: 10px;
            border-radius: 10px;
            margin-top: 26px;
        }
        main .info .info_name {
            font-weight: 600;
            color: #424242;
            font-size: 18px;
            padding-top: 21px;
            padding-left: 19px;
        }
        main .dl_list .cover {
            float: left;
        }
        main .info .secondbox {
            margin-left: 30px;
            margin-right: 9px;
            font-size: 13px;
            color: #808080;
            float: left;
        }
        main .info .secondbox dt {
            padding-bottom: 12px;
        }
        main .info .secondbox dd {
            padding-bottom: 12px;
        }
        main .info .thirdbox {
            font-size: 12px;
            color: #424242;
            float: right;
        }
        main .info .thirdbox a {
            color: #0c43b7;
        }
        main .info .thirdbox dt {
            font-weight: 600;
            padding-bottom: 13px;
        }
        main .info .thirdbox dd {
            font-weight: 600;
            padding-bottom: 13px;
        }
        main .info .dl_list {
            margin-top: 25px;
            width: 100%;
        }
        main img {
            margin-right: 15px;
            margin-top: 25px;
            float: right;
            height: 107px;
        }
        main .i_listen {
            background-color: #fafbfc;
        }
        main .i_listen .i_youtube{
            width: 488px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            line-height: 40px;
            font-size: 12px;
            border: 1px solid #e3e6e8;
            border-radius: 5px;
            margin-left: 15px;
            margin-right: 6px;
            float: left;
        }
        .i_cover {
            float: left;
        }
        main .i_listen .i_heart {
            width: 82px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            line-height: 40px;
            font-size: 12px;
            border: 1px solid #e3e6e8;
            border-radius: 5px;
            margin-right: 6px;
            float: left;
        }
        main .i_listen .i_share {
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            line-height: 40px;
            font-size: 12px;
            border: 1px solid #e3e6e8;
            border-radius: 5px;
            float: right;
            margin-right: 15px;
        }
        .hr {
            margin-left: 20px;
            margin-right: 15px;
            border-bottom: 1px solid #f2f4f6;
        }
    </style>
</head>
<body>
    <div id="wrap">
            <div class="firstbox">
                <header>
                    <h2>카리나</h2>
                    <p>KARINA &nbsp;&nbsp;<span>|&nbsp;&nbsp;</span>가수</p>
                    <nav>
                        <ul class="cf">
                            <li><a href="#">전체</a></li>
                            <li><span>|</span><a href="#">최근소식</a></li>
                            <li><span>|</span><a href="#">스케줄</a></li> 
                            <li><span>|</span><a href="#">노래</a></li>
                            <li><span>|</span><a href="#">작품활동</a></li>
                            <li><span>|</span><a href="#">프로필</a></li>
                            <li><span>|</span><a href="#">함께 들은 아티스트</a></li>
                        </ul>
                    </nav>
                </header>
                <main role="main">
                    <section class="info">
                        <h2 class="info_name">프로필</h2>
                        <!-- dl_list -->
                        <section class="dl_list cf">
                            <!-- cover -->
                            <div class="cover cf"> 
                                <dl class="secondbox">
                                    <dt>다른이름</dt>
                                    <dd>출생</dd>
                                    <dd>나이</dd>
                                    <dd>소속그룹</dd>
                                    <dd>소속사</dd>
                                </dl>
                                <dl class="thirdbox">
                                    <dt>KARINA</dt>
                                    <dd>2000. 4. 11. 양자리, 용띠</dd>
                                    <dd>24, 만22세</dd>
                                    <dd><a href="#">에스파, 갓 더 비트</a></dd>
                                    <dd><a href="#">SM엔터테인먼트</a></dd>
                                </dl>
                            </div>
                            <!-- img -->
                            <img src="./images/karina2.jpg" alt="카리나">
                        </section>
                        <!-- /dl_list -->
                        <!-- i_listen -->
                        <section class="i_listen">
                            <article class="cf">
                                <div class="i_cover cf">
                                    <p class="i_youtube"><i class="fa fa-youtube-play" aria-hidden="true"></i>Youtube에서듣기</p>
                                    <p class="i_heart"><i class="fa fa-heart-o" aria-hidden="true"></i>15,947</p>
                                </div>
                                <p class="i_share"><i class="fa fa-share-square-o" aria-hidden="true"></i></p>
                            </article>
                        </section>
                        <!-- /i_listen -->
                        <br>
                        <div class="hr"></div>
                        <h2>사이트</h2>
                        <div>
                            <p><i class="fa fa-instagram" aria-hidden="true"></i>인스타그램</p>
                            <p>-</p>
                        </div>
                        <div class="hr"></div>

                        <div>
                            <p><i class="fa fa-twitter" aria-hidden="true"></i>트위터</p>
                            <p>3.4백만</p>
                        </div>
                        <div class="hr"></div>

                        <div>
                            <p><i class="fa fa-facebook-official" aria-hidden="true"></i>페이스북</p>
                            <p>-</p>
                        </div>
                        <div class="hr"></div>

                        <div>
                            <p><i class="fa fa-youtube-play" aria-hidden="true"></i>유튜브</p>
                            <p>4.2백만</p>
                        </div>
                        <div class="hr"></div>

                        <div>
                            <p><i class="fa fa-globe" aria-hidden="true"></i>웨이보</p>
                            <p>-</p>
                        </div>
                        <div class="hr"></div>
                    </section> <!-- info -->
                    

                </main>
            </div>
        
    </div>
</body>
</html>
