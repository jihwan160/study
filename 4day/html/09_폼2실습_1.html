<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼실습</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #wrap {
            width: 960px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        p {
            text-align: center;
            margin: 20px 0;
        }
        hr {
            margin-bottom: 20px;
        }
        fieldset {
            padding: 20px;
        }
        h2 {
            font-size: 24px;
        }
        ul {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>
            HTML,CSS,javaScript에 대한 기술력 이해와 경험이 있는 분을 찾습니다
        </p>
        <hr>
        <form action="#" method="post">
            <fieldset>
                <legend>개발자 지원서</legend>
                <h2>개인정보</h2>

                <ul>
                    <li>
                        <label for="a_name">이름 : </label>
                        <input type="text" name="a_name" id="a_name" placeholder="공백없이 이름 입력">
                    </li>
                    <li>
                        <label for="a_number">연락처 : </label>
                        <input type="tel" name="a_number" id="a_name">
                    </li>
                </ul>

                <h2>지원분야</h2>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="web" value="publishing" checked> 웹퍼블리싱
                        </label>
                    </li>

                    <li>
                        <label>
                            <input type="radio" name="web" value="app"> 웹어플리케이션
                        </label>
                    </li>

                    <li>
                        <label>
                            <input type="radio" name="web" value="design"> 웹디자인
                        </label>
                    </li>
                </ul>

                <h2>지원동기</h2>
                <textarea cols="120" rows="5" placeholder="본사 지원동기 써 주세요"></textarea>

                <p>
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시쓰기">
                </p>

            </fieldset>
        </form>

    </div>
</body>
</html>
