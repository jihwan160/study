<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        변수 : 변할수 있는 데이터 | 선언 -> 초기값 할당 -> 값 할당 -> 사용
    </title>
    <script>
        // 변수 사용
        // 1. 변수선언
        var box;
        // 2. 초기값
        box = "100";
        box = "200";
        // 3. 사용
        console.log(box);
        console.log(typeof(box));

        // 변수명 count에 숫자형 100을 할당한 다음 콘솔창에 출력하세요
        // 변수에 할당된 값, 변수의 데이터형
        //캡쳐/넘버링

        var count = 100;
        console.log(count);
        console.log(typeof(count));

        //실습. 변수명 num1, num2에 각각 숫자 10과 20을 할당하세요
        //콘솔에 출력

        var num1 = 10;
        var num2 = 20;
        console.log(num1, num2);

        var result = null;
        result = num1 + num2;
        // 문자열 결합
        document.write("두 합의 결과값은  <strong>" + result + "</strong>입니다<br><br>");

        //실습2. 변수명 number1, number2에 각각 숫자 30과 50을 할당하세요
        //(브라우저) 두인자값의 합을 출력
        //(출력형식) 계산의 결괏값은 ??? 입니다 ???은 굵게 나오고, 문자 전체가
        //캡쳐/넘버링

        var result2 = null;
        var number1 = 30;
        var number2 = 50;
        result2 = number1 + number2;

        document.write("계산의 결괏값은 <strong>" + result2 + "</strong>입니다<br><br>");
       
       
        
        
        </script>
</head>
<body>
    
</body>
</html>
