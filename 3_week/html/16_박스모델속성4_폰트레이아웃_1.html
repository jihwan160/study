<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #ccc;
        }
        #wrap {
            width: 960px;
            margin: 0 auto;
            text-align: center;
            background-color: #666;
        }
        #content div {
            padding-top: 180px;
            width: 480px;
            height: 480px;
        }
        .box1 {
            background-color: #fff;
        }
        .box2 {
            background-color: #f245ff;
        }
        .box3 {
            background-color: #e2ffba;
        }
        .box4 {
            background-color: rgb(209, 95, 95);
        }
        h2 {
            font-size: 3rem;
            line-height: 1.5;
        }
        p {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">
            
            <div class="box1">
                <h2 class="oswald">Oswald</h2>
                <p class="notomono">NOTOMONO</p>
            </div>

            <div class="box2">
                <h2 class="notodisplay">NOTODISPLAY</h2>
                <p class="lato">LATO</p>
            </div>

            <div class="box3">
                <h2 class="roboto">ROBOTO</h2>
                <p class="montserrat">Montserrat</p>
            </div>

            <div class="box4">
                <h2 class="raleway">Raleway</h2>
                <p class="poppin">poppin</p>
            </div>
        </div>
    </div>
</body>
</html>
