<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최종실습</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/font.css" />
  </head>
  <style>
    body {
        background-color: #000;
    }
    #wrap {
      width: 1000px;
      margin: 0 auto;
    }
    header {
      margin-top: 20px;
    }
    header img {
      width: 100px;
      float: left;
    }
    nav {
        text-align: center;
    }
    ul {
        float: right;
    }
    li {
        width: 100px;
        background-color: red;
        margin: 10px;
        padding: 5px;
        color: #fff;
        float: left;
    }
    a:hover {
        color: #000;
    }
    main article {
        margin-bottom: 30px;
    }
    .box1 {
        width: 300px;
        height: 200px;
        background-color: red;
        float: left;
    }
    .box2 {
        width: 300px;
        height: 200px;
        background-color: white;
        float: left;
    }
    .box3 {
        width: 400px;
        height: 200px;
        background-color: blue;
        float: left;
    }
    #sec {
        margin-bottom: 30px;
    }
    footer {
        margin: 30px;
        text-align: center;
        color: #fff;
    }
    footer span {
        font-weight: 700;
        color: red;
    }
  </style>
  <body>
    <div id="wrap">
      <header class="cf">
        <img src="https://via.placeholder.com/95x40" alt="이미지" />

        <nav>
          <ul>
            <li><a href="#">COMUNITY</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">COMPANY</a></li>
          </ul>
        </nav>
      </header>

      <main role="main">
        <article>
          <img src="https://via.placeholder.com/1000x600" alt="이미지2" />
        </article>

        <section id="sec" class="cf">
          <p class="box1"></p>
          <p class="box2"></p>
          <p class="box3"></p>
        </section>
      </main>

      <footer>
        <p>
            Copyright All Rights Reserved., <span>MCSSAM</span>
        </p>
      </footer>
    </div>
  </body>
</html>
